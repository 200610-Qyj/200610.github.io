         .head{
            width: 100%;
            height: 120px;
            background: transparent;

         .nav{
            width: 100%;
            height: 100px;
            background: rgba(249, 227, 186,0.7);
            position: relative;
        }
        .nav-title{
            position: absolute;
            width: 200px;
            text-align: center;
            line-height: 100px;
            border-radius: 5px;
            position: relative;
        }
        .nav-text{
             text-decoration: none;
             color: black;
             font-size: 30px;
             display: block;

        .droplist{
            position: absolute;
             text-decoration: none;
             color: black;
             list-style: none;
             top: 100%;  
             left: 0;
             width: 100%;  
             background:rgba(249, 227, 186,0.7);  
             display: none;
             margin: 0;
             padding: 0;
             border-radius: 0 0 10px 10px;
             transition: all 1s ease;
        }
        .droplist li a {
            text-decoration: none; 
            color: black; 
            font-size: 30px;
            line-height: 60px;
            display: block;
            transition: all 0.4s ease;
        }
        .nav-title a:hover{
            color: red;
            cursor: pointer;
            transform: scale(1.15);
        }
        .droplist li a:hover {
            color: red;
            transform: scale(1.15);
            cursor: pointer;
        }
        .nav-title:hover .droplist {
            display: block;
        }
