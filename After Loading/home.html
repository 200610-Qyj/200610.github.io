<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       body,html{
            height: 100%;
            overflow: hidden;
        }
       .head{
            width: 100%;
            height: 150px;
            background: transparent;
            text-align: center;
            line-height: 150px;
            font-size: 45px;
            display: flex;
            z-index: 1;
            justify-content: center;
            align-items: center;
            gap: 20px; 
            padding: 0 20px;
        }
        .header{
            font-size: 6vw;
            font-weight: 600;
            margin: 0;
            position: static;
            transform: none;
            background: linear-gradient(to right ,rgb(243, 88, 163),rgb(239, 235, 40));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .head-right{
             background: linear-gradient(to right ,rgb(243, 88, 163),rgb(63, 78, 243));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 3.5vw;
            position: static;
            transform: none;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="head">
        <div class="header">“缘”</div><div class="head-right">来在这里...</div>
    </div>
</body>
</html>
